<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<p th:text="'当前贵宾:'+${user.nickName}" ></p>
<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="goodslist">
        <tr>  
        <td style="display:table-cell; text-align: center; vertical-align:middle">商品名称</td>  
        <td th:text="${goods.goodsName}" colspan="3" style="display:table-cell; text-align: center; vertical-align:middle"></td> 
     </tr>  
     <tr>  
        <td style="display:table-cell; text-align: center; vertical-align:middle">商品图片</td>  
        <td colspan="2" style="display:table-cell; text-align: center; vertical-align:middle"><img th:src="@{${goods.goodsImg}}" width="200" height="200" /></td>  
     </tr>
      <tr>  
        <td style="display:table-cell; text-align: center; vertical-align:middle">订单价格</td>  
        <td colspan="2" th:text="${orderInfo.goodsPrice}" style="display:table-cell; text-align: center; vertical-align:middle"></td>  
     </tr>
     <tr>
     		<td style="display:table-cell; text-align: center; vertical-align:middle">下单时间</td>  
        	<td th:text="${#dates.format(orderInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2" style="display:table-cell; text-align: center; vertical-align:middle"></td>  
     </tr>
     <tr>
     	<td style="display:table-cell; text-align: center; vertical-align:middle">订单状态</td>  
        <td style="display:table-cell; text-align: center; vertical-align:middle">
        	<span th:if="${orderInfo.status eq 0}">未支付</span>
        	<span th:if="${orderInfo.status eq 1}">待发货</span>
        	<span th:if="${orderInfo.status eq 2}">已发货</span>
        	<span th:if="${orderInfo.status eq 3}">已收货</span>
        	<span th:if="${orderInfo.status eq 4}">已退款</span>
        	<span th:if="${orderInfo.status eq 5}">已完成</span>
        </td>  
        <td style="display:table-cell; text-align: center; vertical-align:middle">
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
     </tr>
      <tr>
     		<td style="display:table-cell; text-align: center; vertical-align:middle">收货人</td>  
        	<td colspan="2">13611111111</td>  
     </tr>
     <tr>
     		<td style="display:table-cell; text-align: center; vertical-align:middle">收货地址</td>  
        	<td colspan="2">北京市昌平区回龙观龙博一区</td>  
     </tr>
  </table>
</div>
</body>
</html>
