<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<p th:text="'当前贵宾:'+${user.nickName}" ></p>

<div class="panel panel-default">
<div class="panel-heading">秒杀商品列表</div>
<table class="table" id=goodslist>
	<tr>
		<td align="center" valign="middle">商品名称</td>
		<td align="center" valign="middle">商品图片</td>
		<td align="center" valign="middle">商品原价</td>
		<td align="center" valign="middle">秒杀价</td>
		<td align="center" valign="middle">库存数量</td>
		<td align="center" valign="middle">详情</td>
	</tr>
	<tr th:each="goods,goodsStat:${goodsList}">
		<td th:text="${goods.goodsName}" style="display:table-cell; text-align: center; vertical-align:middle"></td>
		<td style="display:table-cell; text-align: center; vertical-align:middle"><img th:src="@{${goods.goodsImg}}" width="60" height="60" /></td>
		<td th:text="${goods.goodsPrice}" style="display:table-cell; text-align: center; vertical-align:middle"></td>
		<td th:text="${goods.price}" style="display:table-cell; text-align: center; vertical-align:middle"></td>
		<td th:text="${goods.stockCount}" style="display:table-cell; text-align: center; vertical-align:middle"></td>
		<td style="display:table-cell; text-align: center; vertical-align:middle"><a th:href="'/goods/to_detail/'+${goods.id}">详情</a></td>
	</tr>
</table>
</div>

</body>
</html>
